<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .contact-section {
            background-color: #f9f9f9;
            padding: 60px 0;
        }

        .info-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .info-icon {
            font-size: 24px;
            color: #6c63ff;
            margin-right: 15px;
        }

        .social-icons a {
            color: #333;
            font-size: 20px;
            margin-right: 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }

        .btn-purple {
            background-color: #6c63ff;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container contact-section" id="contact">
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-5 mb-4">
                <h6 class="text-uppercase text-primary fw-bold">Contact Us</h6>
                <h1 class="fw-bold">Get in touch<br>today</h1>
                <p class="text-muted">We love questions and feedback – and we’re always happy to help! Here are some
                    ways to contact us.</p>

                <div class="info-box d-flex align-items-center">
                    <i class="bi bi-envelope-fill info-icon"></i>
                    <div>
                        <strong>Email:</strong><br>
                        <a href="mailto:contact@company.com">contact@company.com</a>
                    </div>
                </div>

                <div class="info-box d-flex align-items-center">
                    <i class="bi bi-telephone-fill info-icon"></i>
                    <div>
                        <strong>Phone:</strong><br>
                        (123) 123-3213-23
                    </div>
                </div>

                <div class="mt-4">
                    <p>Reach out to us on:</p>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter-x"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-7">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email address">
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company (optional)</label>
                        <input type="text" class="form-control" id="company" placeholder="Company name">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Leave us a message</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Write your message here..."></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="robotCheck">
                        <label class="form-check-label" for="robotCheck">I'm not a robot</label>
                    </div>
                    <button type="submit" class="btn btn-purple px-4">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
