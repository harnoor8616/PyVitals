<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Doctor_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up to PyVitals</title>
</head>

<body>
    <div class="main">
        <div class="center">
            <h1 class="heading">Which best describes you?</h1>
            <div class="container text-center">

                <div class="row self">
                    <div class="col text-center">
                        <div class="option">
                            <img class="button" id="doctorBtn" src="doctor.png" alt="Doctor" height="200px"
                                width="200px">
                            <p class="label">Doctor</p>
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col text-center">
                        <div class="option">
                            <img class="button" id="userBtn" src="patient.png" alt="Patient" height="200px"
                                width="200px">
                            <p class="label">Patient</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast container -->
    <div id="toast" class="toast"></div>

    <script>
        const userBtn = document.getElementById('userBtn');
        const doctorBtn = document.getElementById('doctorBtn');
        const toast = document.getElementById('toast');

        function showToast(message, color = "#0d41e1") {
            toast.textContent = message;
            toast.style.backgroundColor = color;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 2500);
        }

        // userBtn.addEventListener('click', () => {
        //     localStorage.setItem('userRole', 'user');
        //     showToast("âœ… Role saved as Patient!", "#2575fc");
        //     setTimeout(() => {
        //         window.location.href = "signupform.html";
        //     }, 1000);

        // });
        userBtn.addEventListener('click', () => {
            localStorage.setItem('userRole', 'patient'); // ðŸ‘ˆ changed from 'user' to 'patient'
            showToast("âœ… Role saved as Patient!", "#2575fc");
            setTimeout(() => {
                window.location.href = "signupform.html";
            }, 1000);
        });
        doctorBtn.addEventListener('click', () => {
            localStorage.setItem('userRole', 'doctor');
            showToast("ðŸ©º Role saved as Doctor!", "#2575fc");
            setTimeout(() => {
                window.location.href = "signupform.html"; // replace with your signup page URL
            }, 1000); // 1 second delay
        });
    </script>


</body>




</html>
