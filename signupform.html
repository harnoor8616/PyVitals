<!DOCTYPE html>

        document.addEventListener("DOMContentLoaded", () => {

                const strength = getPasswordStrength(passwordInput.value);
                passwordStrength.textContent = strength.message;
                passwordStrength.className = 'form-text ' + strength.className;
            });
            function getPasswordStrength(password) {
                if (password.length < 6) return { message: 'Password is too short.', className: 'text-danger' };
                if (password.length < 10) return { message: 'Weak password.', className: 'text-warning' };
                return { message: 'Strong password.', className: 'text-success' };

            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');
            confirmPasswordInput.addEventListener('input', function () {

                    passwordInput.value !== confirmPasswordInput.value ? 'block' : 'none';

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                emailFeedback.style.display = !emailPattern.test(emailInput.value) ? 'block' : 'none';
            });

            if (savedRole) {

            }

            // ðŸš€ Form submission
            const form = document.getElementById('signupForm');

                event.preventDefault();

                if (form.checkValidity() === false || passwordInput.value !== confirmPasswordInput.value) {
                    event.stopPropagation();
                    showAlert('Please fill out all required fields correctly.', 'danger');
                } else {
                    showLoadingSpinner();
                    const userData = {
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        gender: document.querySelector('input[name="gender"]:checked').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        dob: document.getElementById('dob').value,
                        role: document.getElementById('role').value,
                    };

                    try {
                        const response = await fetch('https://pyvitals.onrender.com/api/users/register', {

                            headers: { 'Content-Type': 'application/json' },

                        });

                            result = await response.json();
                        } catch {
                            result = { error: "Server did not return valid JSON" };
                        }

                        if (response.ok) {
                            showAlert(result.message || "Account created successfully!", 'success');
                            form.reset();
                            setTimeout(() => {
                                window.location.href = "faceauthentication.html";
                            }, 1500);

                            showAlert(result.error || "Something went wrong.", 'danger');
                        }
                    } catch (error) {
                        console.error("Request error:", error);
                        showAlert('An error occurred. Please try again.', 'danger');
                    } finally {
                        hideLoadingSpinner();
                    }
                }

            });

          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

            }

                document.getElementById('loadingSpinner').style.display = 'inline-block';
                document.getElementById('submitBtn').disabled = true;
            }

                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
