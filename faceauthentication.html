<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication Signup</title>
    <link rel="stylesheet" href="faceauthentication.css">
    <link rel="icon" type="image/x-icon" href="Doctor_icon.ico">

</head>

<body>
    <div class="signup-container">
        <h2>Enroll Face for Login</h2>
        <p>Please align your face with the camera. This image will be used for future logins.</p>

        <input type="email" id="gmailIdInput" placeholder="Enter your Gmail ID"
            style="display: block; width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; background-color: #f0f0f0; color: #333;">

        <video id="video-feed" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="status-message" class="status-message"></div>
        <button id="start-camera-btn" class="auth-button">Start Camera</button>
        <button id="capture-btn" class="auth-button" style="display: none;">Capture Face</button>
        <button id="retake-btn" class="secondary-button" style="display: none;">Retake</button>
        <button id="save-face-btn" class="auth-button" style="display: none;">Save Face Data</button>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const gmailIdInput = document.getElementById('gmailIdInput');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const saveFaceBtn = document.getElementById('save-face-btn');
        const statusMessage = document.getElementById('status-message');
        let stream;
        let capturedImageData = null;

        const simulatedDatabase = {
            users: {
                "user1@gmail.com": {
                    username: "User One",
                    email: "user1@gmail.com",
                    faceData: null
                },
                "test@gmail.com": {
                    username: "Test User",
                    email: "test@gmail.com",
                    faceData: null
                }
            },
            saveFaceData: function (email, faceData) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (this.users[email]) {
                            this.users[email].faceData = faceData;
                            console.log(`Face data saved for ${email}:`, faceData.substring(0, 50) + '...');
                            resolve({ success: true, message: "Face data saved successfully!" });
                        } else {
                            reject({ success: false, message: "Email not found in simulated database." });
                        }
                    }, 1500);
                });
            },
            getFaceData: function (email) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(this.users[email] ? this.users[email].faceData : null);
                    }, 500);
                });
            }
        };

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }


        async function startCamera() {
            const gmailId = gmailIdInput.value.trim();
            if (!gmailId) {
                statusMessage.textContent = 'Please enter your Gmail ID first.';
                gmailIdInput.focus();
                return;
            }
            if (!isValidEmail(gmailId)) {
                statusMessage.textContent = 'Please enter a valid email address.';
                gmailIdInput.focus();
                return;
            }
            try {
                const response = await fetch("http://localhost:5000/api/users/check-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: gmailId })
                });

                const data = await response.json();

                if (!data.exists) {
                    statusMessage.textContent = "Email not found in database. Please register first.";
                    return;
                }
            } catch (err) {
                console.error("Error checking email:", err);
                statusMessage.textContent = "⚠️ Could not verify email with server.";
                return;
            }


            try {
                statusMessage.textContent = 'Accessing camera...';
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
                statusMessage.textContent = 'Camera active. Align your face and click "Capture Face".';
                gmailIdInput.disabled = true;
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                retakeBtn.style.display = 'none';
                saveFaceBtn.style.display = 'none';
                video.style.display = 'block';
                capturedImageData = null;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                statusMessage.textContent = 'Error: Could not access camera. Please grant permissions.';
                gmailIdInput.disabled = false;
                startCameraBtn.style.display = 'block';
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'none';
                saveFaceBtn.style.display = 'none';
            }
        }


        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }


        function captureImage() {
            if (!video.srcObject) {
                statusMessage.textContent = 'Camera not active. Please start camera first.';
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImageData = canvas.toDataURL('image/jpeg', 0.9);

            stopCamera();
            video.style.display = 'none';
            statusMessage.textContent = 'Face captured! Review and click "Save Face Data".';

            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            saveFaceBtn.style.display = 'block';
        }

        async function saveFaceData() {
            const gmailId = gmailIdInput.value.trim();
            if (!gmailId || !capturedImageData) {
                statusMessage.textContent = 'No Gmail ID or captured face data found.';
                return;
            }

            statusMessage.textContent = 'Saving face data...';
            saveFaceBtn.disabled = true;

            try {
                const response = await fetch("http://localhost:5000/api/users/save-face", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: gmailId, faceData: capturedImageData })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = data.message + " 🎉 You can now use face login.";
                } else {
                    statusMessage.textContent = "❌ Error: " + data.error;
                }
            } catch (error) {
                console.error("Error saving face data:", error);
                statusMessage.textContent = '⚠️ Server error while saving face data.';
            } finally {
                saveFaceBtn.disabled = false;
                retakeBtn.style.display = 'block';
            }
        }


        startCameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureImage);
        retakeBtn.addEventListener('click', () => {
            statusMessage.textContent = '';
            gmailIdInput.disabled = false;
            startCameraBtn.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            saveFaceBtn.style.display = 'none';
            video.style.display = 'block';
            stopCamera();
        });
        saveFaceBtn.addEventListener('click', saveFaceData);

        window.onload = () => {
            startCameraBtn.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            saveFaceBtn.style.display = 'none';
            gmailIdInput.style.display = 'block';
            statusMessage.textContent = 'Enter your Gmail ID and click "Start Camera".';
        };
    </script>
</body>

</html>
